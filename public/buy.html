<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buy Cryptocurrency</title>
  <!-- Modern fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Animate.css for additional animations -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --primary-color: #3a7bd5;
      --secondary-color: #00d2ff;
      --accent-color: #00f2fe;
      --dark-color: #0f172a;
      --light-color: #f8fafc;
      --success-color: #10b981;
      --warning-color: #f59e0b;
      --danger-color: #ef4444;
      --card-bg: rgba(30, 41, 59, 0.8);
      --card-border: rgba(255, 255, 255, 0.1);
    }
    
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0f172a;
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(58, 123, 213, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(0, 210, 255, 0.05) 0%, transparent 50%);
      color: var(--light-color);
      min-height: 100vh;
      padding: 0;
    }
    
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.2rem 2rem;
      background: rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      color: white;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      animation: slideDown 0.8s ease-out;
    }
    
    .header-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin: 0;
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    .main-content {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    
    @media (min-width: 992px) {
      .main-content {
        flex-direction: row;
      }
      
      .chart-section {
        flex: 2;
      }
      
      .order-section {
        flex: 1;
      }
    }
    
    .section-card {
      background: var(--card-bg);
      border-radius: 16px;
      border: 1px solid var(--card-border);
      padding: 1.5rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      margin-bottom: 2rem;
    }
    
    .section-title {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      color: var(--light-color);
    }
    
    .section-title i {
      margin-right: 0.75rem;
      color: var(--secondary-color);
    }
    
    /* Stats Cards */
    .stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 2rem;
    }
    
    .stats-card {
      background-color: rgba(30, 41, 59, 0.5);
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .stats-card:hover {
      transform: translateY(-5px);
    }
    
    .stats-card h5 {
      margin-bottom: 0.5rem;
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.7);
    }
    
    .stats-card p {
      margin: 0;
      font-size: 1.2rem;
      font-weight: 600;
    }
    
    /* Chart container */
    .chart-container {
      position: relative;
      width: 100%;
      height: 400px;
      margin-bottom: 2rem;
    }
    
    #priceChart {
      background-color: rgba(15, 23, 42, 0.3);
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.12);
      padding: 20px;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .chart-overlay {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 5px 10px;
      background-color: rgba(15, 23, 42, 0.7);
      border-radius: 5px;
      font-weight: 500;
      z-index: 10;
      color: var(--light-color);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .chart-price-overlay {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
      background-color: rgba(15, 23, 42, 0.7);
      border-radius: 5px;
      font-weight: 700;
      z-index: 10;
      color: var(--light-color);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .period-btn {
      font-weight: 500;
      transition: all 0.3s ease;
      background-color: rgba(30, 41, 59, 0.5);
      color: var(--light-color);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .period-btn.active {
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      color: white;
      box-shadow: 0 2px 5px rgba(0, 123, 255, 0.3);
      border: none;
    }
    
    /* Form styling */
    .form-control {
      background-color: rgba(30, 41, 59, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--light-color);
      border-radius: 8px;
      padding: 0.75rem 1rem;
      transition: all 0.3s ease;
    }
    
    .form-control:focus {
      background-color: rgba(30, 41, 59, 0.7);
      border-color: var(--secondary-color);
      box-shadow: 0 0 0 0.25rem rgba(0, 210, 255, 0.15);
      color: var(--light-color);
    }
    
    .form-control[readonly] {
      background-color: rgba(15, 23, 42, 0.6);
      color: rgba(255, 255, 255, 0.7);
    }
    
    .form-label {
      color: rgba(255, 255, 255, 0.7);
      font-weight: 500;
      margin-bottom: 0.5rem;
    }
    
    .order-divider {
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      margin: 1.5rem 0;
    }
    
    /* Button styling */
    .btn {
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    
    .btn-primary {
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      border: none;
      box-shadow: 0 4px 10px rgba(0, 210, 255, 0.3);
    }
    
    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0, 210, 255, 0.4);
    }
    
    .btn-outline-secondary {
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: var(--light-color);
    }
    
    .btn-outline-secondary:hover {
      background-color: rgba(255, 255, 255, 0.1);
      color: var(--light-color);
    }
    
    /* Modal styling */
    .modal-content {
      background: rgba(30, 41, 59, 0.95);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
    }
    
    .modal-header {
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      color: white;
    }
    
    .modal-body {
      color: var(--light-color);
      padding: 1.5rem;
    }
    
    .modal-footer {
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes slideDown {
      from { transform: translateY(-50px); }
      to { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <a href="dashboard.html" class="text-decoration-none d-flex align-items-center gap-2">
      <i class="fas fa-coins fs-4" style="color: var(--secondary-color);"></i>
      <h1 class="header-title mb-0">CryptoPro</h1>
    </a>
    <h2 class="text-light m-0 fs-4 d-flex align-items-center">
      <i class="fas fa-cart-shopping me-2" style="color: var(--secondary-color);"></i>
      Buy <span id="coinName" class="ms-2 text-white"></span>
    </h2>
    <a href="dashboard.html" class="btn btn-outline-secondary">
      <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
    </a>
  </header>

  <div class="container">
    <div class="main-content">
      <!-- Chart and Stats Section -->
      <div class="chart-section">
        <!-- Performance Stats Section -->
        <div class="section-card">
          <h2 class="section-title"><i class="fas fa-chart-line"></i>Market Overview</h2>
          <div id="pricePerformanceStats" class="stats-container">
            <!-- Stats cards will be injected here -->
          </div>
        </div>

        <!-- Graph Analysis Section -->
        <div class="section-card">
          <h2 class="section-title"><i class="fas fa-chart-area"></i>Price Chart</h2>
          <!-- Period Selector Buttons -->
          <div class="d-flex justify-content-center mb-4">
            <div class="btn-group" role="group" aria-label="Period Selection">
              <button type="button" class="btn period-btn active" data-period="86400000">24H</button>
              <button type="button" class="btn period-btn" data-period="604800000">7D</button>
              <button type="button" class="btn period-btn" data-period="2592000000">30D</button>
              <button type="button" class="btn period-btn" data-period="31536000000">1Y</button>
            </div>
          </div>
          <!-- Chart container with overlays -->
          <div class="chart-container">
            <div id="dateRangeOverlay" class="chart-overlay"></div>
            <div id="currentPriceOverlay" class="chart-price-overlay"></div>
            <canvas id="priceChart"></canvas>
          </div>
          <!-- Price change indicator -->
          <div class="d-flex justify-content-between align-items-center mt-3">
            <div id="priceChangeInfo" class="fw-bold"></div>
            <div id="volumeInfo" class="text-muted"></div>
          </div>
        </div>
      </div>

      <!-- Purchase Form Section -->
      <div class="order-section">
        <div class="section-card">
          <h2 class="section-title"><i class="fas fa-shopping-cart"></i>Place Order</h2>
          <form id="buyForm" class="mt-4">
            <div class="mb-3">
              <label for="emailId" class="form-label">Account Email</label>
              <input type="email" id="emailId" class="form-control" readonly />
            </div>
            
            <div class="mb-3">
              <label for="cryptoName" class="form-label">Coin</label>
              <div class="input-group">
                <span class="input-group-text" style="background-color: rgba(30, 41, 59, 0.5); border: 1px solid rgba(255, 255, 255, 0.1); color: var(--light-color);">
                  <i id="coinIcon" class="fab fa-bitcoin"></i>
                </span>
                <input type="text" id="cryptoName" class="form-control" readonly />
              </div>
            </div>
            
            <div class="mb-3">
              <label for="cryptoPrice" class="form-label">Current Price (USD)</label>
              <div class="input-group">
                <span class="input-group-text" style="background-color: rgba(30, 41, 59, 0.5); border: 1px solid rgba(255, 255, 255, 0.1); color: var(--light-color);">$</span>
                <input type="text" id="cryptoPrice" class="form-control" readonly />
              </div>
            </div>
            
            <div class="order-divider"></div>
            
            <div class="mb-3">
              <label for="quantity" class="form-label">Quantity</label>
              <input type="number" id="quantity" class="form-control" min="0.0001" step="0.0001" required oninput="updateTotalPrice()" />
              <small class="form-text text-muted">Enter the amount you want to buy</small>
            </div>
            
            <div class="mb-3">
              <label for="totalPrice" class="form-label">Total Cost (USD)</label>
              <div class="input-group">
                <span class="input-group-text" style="background-color: rgba(30, 41, 59, 0.5); border: 1px solid rgba(255, 255, 255, 0.1); color: var(--light-color);">$</span>
                <input type="text" id="totalPrice" class="form-control" readonly />
              </div>
            </div>
            
            <div class="d-grid gap-3 mt-4">
              <button type="button" class="btn btn-primary" onclick="confirmPurchase()">
                <i class="fas fa-check-circle me-2"></i>Confirm Purchase
              </button>
              <a href="dashboard.html" class="btn btn-outline-secondary">
                <i class="fas fa-times-circle me-2"></i>Cancel
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Purchase Success Modal -->
  <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="successModalLabel">
            <i class="fas fa-check-circle me-2"></i>Purchase Successful
          </h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close" onclick="redirectToDashboard()"></button>
        </div>
        <div class="modal-body">
          <div class="text-center mb-4">
            <div class="animate__animated animate__bounceIn" style="display: inline-block;">
              <i class="fas fa-check-circle fa-4x text-success mb-3"></i>
            </div>
            <h4>Transaction Complete!</h4>
            <p class="text-muted">Your purchase has been processed successfully</p>
          </div>
          
          <div class="bg-dark p-3 rounded mb-3">
            <div class="d-flex justify-content-between mb-2">
              <span>Coin:</span>
              <span class="fw-bold" id="modalCryptoName"></span>
            </div>
            <div class="d-flex justify-content-between mb-2">
              <span>Quantity:</span>
              <span class="fw-bold" id="modalQuantity"></span>
            </div>
            <div class="d-flex justify-content-between">
              <span>Total Cost:</span>
              <span class="fw-bold" id="modalTotalPrice"></span>
            </div>
          </div>
          
          <div class="mt-3 d-flex justify-content-center align-items-center">
            <div class="spinner-border text-info me-2" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mb-0">Redirecting to dashboard...</p>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="redirectToDashboard()">
            <i class="fas fa-tachometer-alt me-2"></i>Go to Dashboard
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Database JS -->
  <script src="js/database.js"></script>
  <script>
    /* Global Variables & Mappings */
    const urlParams = new URLSearchParams(window.location.search);
    const cryptoName = urlParams.get('coin'); // e.g., "Bitcoin"
    const initialPrice = parseFloat(urlParams.get('price')) || 0; // Get price from URL if available
    const coinSymbols = {
      Bitcoin: 'BTC',
      Ethereum: 'ETH',
      Dogecoin: 'DOGE',
      Ripple: 'XRP',
      Cardano: 'ADA',
      Solana: 'SOL',
      Polkadot: 'DOT',
      Litecoin: 'LTC'
    };
    
    const coinIcons = {
      Bitcoin: 'fab fa-bitcoin',
      Ethereum: 'fab fa-ethereum',
      Dogecoin: 'fas fa-dog',
      Solana: 'fas fa-sun',
      Ripple: 'fas fa-water',
      Cardano: 'fas fa-globe',
      Polkadot: 'fas fa-dot-circle',
      Litecoin: 'fas fa-litecoin-sign'
    };
    
    let currentPrice = initialPrice;
    let chart = null;
    let currentUser = null;
    // Default period: 24H (86400000 ms)
    let currentPeriodDuration = 86400000;

    /* Updated to use HTML overlays instead of drawing on canvas */
    const updateChartOverlays = (dateText, priceText, priceChange = null, volume = null) => {
      // Update the overlay divs
      document.getElementById('dateRangeOverlay').textContent = dateText || '';
      document.getElementById('currentPriceOverlay').textContent = priceText || '';
      
      // Update price change info
      const priceChangeEl = document.getElementById('priceChangeInfo');
      if (priceChange !== null) {
        const isPositive = priceChange >= 0;
        priceChangeEl.textContent = `${isPositive ? '+' : ''}${priceChange.toFixed(2)}% (${isPositive ? '▲' : '▼'})`;
        priceChangeEl.style.color = isPositive ? '#10b981' : '#ef4444';
      } else {
        priceChangeEl.textContent = '';
      }
      
      // Update volume info if provided
      const volumeEl = document.getElementById('volumeInfo');
      if (volume !== null) {
        volumeEl.textContent = `Vol: $${formatLargeNumber(volume)}`;
      } else {
        volumeEl.textContent = '';
      }
    };
    
    // Helper function to format large numbers
    const formatLargeNumber = (num) => {
      if (num >= 1e9) return (num / 1e9).toFixed(2) + 'B';
      if (num >= 1e6) return (num / 1e6).toFixed(2) + 'M';
      if (num >= 1e3) return (num / 1e3).toFixed(2) + 'K';
      return num.toFixed(2);
    };
    
    // Register Chart.js plugins
    Chart.register({
      id: 'chartBackgroundPlugin',
      beforeDraw: (chart) => {
        const ctx = chart.canvas.getContext('2d');
        ctx.save();
        ctx.globalCompositeOperation = 'destination-over';
        ctx.fillStyle = 'rgba(15, 23, 42, 0.3)';
        ctx.fillRect(0, 0, chart.width, chart.height);
        ctx.restore();
      }
    });

    /* Fetch Live Price */
    async function fetchLivePrice() {
      const cryptoSymbol = coinSymbols[cryptoName];
      if (!cryptoSymbol) {
        alert(`Unknown coin: ${cryptoName}`);
        document.getElementById('cryptoPrice').value = "N/A";
        return;
      }
      
      // Update the header and form with coin name
      document.getElementById('coinName').textContent = cryptoName;
      document.getElementById('coinIcon').className = coinIcons[cryptoName] || 'fas fa-coins';
      
      try {
        const response = await fetch(`https://cryptopro.onrender.com/crypto-price?coin=${cryptoSymbol}`);
        const data = await response.json();
        if (response.ok) {
          document.getElementById('cryptoName').value = `${cryptoName} (${cryptoSymbol})`;
          currentPrice = data.price;
          document.getElementById('cryptoPrice').value = currentPrice.toFixed(2);
          updatePerformanceStats(); // Performance Stats remains unchanged.
          updateGraph();
        } else {
          alert(data.message || 'Failed to fetch live price.');
          document.getElementById('cryptoPrice').value = "N/A";
        }
      } catch (err) {
        console.error('Error fetching live price:', err);
        alert('An error occurred while fetching live price.');
        document.getElementById('cryptoPrice').value = "N/A";
      }
    }

    /* Fetch User Details */
    async function fetchUserDetails() {
      const token = localStorage.getItem('token');
      if (!token) {
        alert('Please log in to access this page.');
        window.location.href = 'login.html';
        return;
      }
      try {
        const response = await fetch('https://cryptopro.onrender.com/user', {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        if (!response.ok) throw new Error('User details fetch failed');
        const data = await response.json();
        document.getElementById('emailId').value = data.user.email;
        currentUser = data.user; // Store the current user for later use
      } catch (err) {
        console.error('Error fetching user details:', err);
        alert('Could not load user details. Please try again later.');
        window.location.href = 'login.html';
      }
    }

    /* Update Purchase Total */
    function updateTotalPrice() {
      const quantity = Math.max(0, parseFloat(document.getElementById('quantity').value) || 0);
      const cryptoPrice = parseFloat(document.getElementById('cryptoPrice').value);
      const totalPrice = (quantity * cryptoPrice).toFixed(2);
      document.getElementById('totalPrice').value = totalPrice;
    }

    /* Confirm Purchase */
    async function confirmPurchase() {
      const token = localStorage.getItem('token');
      if (!token) {
        alert('Please log in to make a purchase.');
        window.location.href = 'login.html';
        return;
      }
      
      const quantity = parseFloat(document.getElementById('quantity').value);
      const totalPrice = parseFloat(document.getElementById('totalPrice').value);
      
      if (!quantity || quantity <= 0) {
        alert('Please enter a valid quantity.');
        return;
      }
      
      try {
        // Create purchase data
        const purchaseData = { 
          coin: cryptoName, 
          quantity, 
          totalPrice 
        };
        
        // Send purchase to backend API
        const response = await fetch('https://cryptopro.onrender.com/buy', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify(purchaseData)
        });
        
        const result = await response.json();
        
        if (response.ok) {
          // Create transaction for local storage
          const transaction = {
            userId: currentUser.id || 'user123', // Use a default ID if not available
            user: currentUser.name || 'User',
            email: currentUser.email,
            cryptocurrency: `${cryptoName} (${coinSymbols[cryptoName] || ''})`,
            amount: `${quantity} ${coinSymbols[cryptoName] || ''}`,
            price: `$${totalPrice.toFixed(2)}`,
            type: 'Buy',
            date: new Date().toISOString().slice(0, 16).replace('T', ' '),
            status: 'Completed'
          };
          
          // Add transaction to database
          Database.transactions.add(transaction);
          
          // Show success modal
          document.getElementById('modalCryptoName').textContent = `${cryptoName} (${coinSymbols[cryptoName]})`;
          document.getElementById('modalQuantity').textContent = `${quantity} ${coinSymbols[cryptoName]}`;
          document.getElementById('modalTotalPrice').textContent = `$${totalPrice.toFixed(2)}`;
          const successModal = new bootstrap.Modal(document.getElementById('successModal'));
          successModal.show();
          
          // Redirect to dashboard after 2 seconds
          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 2000);
        } else {
          alert(result.message || 'Failed to complete the purchase.');
        }
      } catch (err) {
        console.error('Error during purchase:', err);
        alert('An error occurred while processing your purchase.');
      }
    }

    function redirectToDashboard() {
      window.location.href = 'dashboard.html';
    }

    /* Fetch Historical Price Data from LiveCoinWatch */
    async function fetchHistoricalPrice(coinSymbol, start, end) {
      const response = await fetch("https://api.livecoinwatch.com/coins/single/history", {
        method: "POST",
        headers: new Headers({
          "content-type": "application/json",
          "x-api-key": "16a18afe-fc97-4735-b2a4-78905135d8d6"
        }),
        body: JSON.stringify({
          currency: "USD",
          code: coinSymbol,
          start: start,
          end: end,
          meta: true
        })
      });
      return await response.json();
    }

    /* Performance Stats (UNCHANGED) */
    async function updatePerformanceStats() {
      if (!currentPrice) return;
      const coinSymbol = coinSymbols[cryptoName];
      const now = Date.now();
      const periods = [
        { label: '1 Hour', duration: 1 * 60 * 60 * 1000 },
        { label: '24 Hours', duration: 24 * 60 * 60 * 1000 },
        { label: '7 Days', duration: 7 * 24 * 60 * 60 * 1000 },
        { label: '30 Days', duration: 30 * 24 * 60 * 60 * 1000 }
      ];
      const statsContainer = document.getElementById("pricePerformanceStats");
      statsContainer.innerHTML = "";
      for (const period of periods) {
        const start = now - period.duration;
        try {
          const data = await fetchHistoricalPrice(coinSymbols[cryptoName], start, now);
          let historicalPrice = null;
          if (data.history && data.history.length > 0) {
            let ts = data.history[0].time;
            if (ts < 1000000000000) ts *= 1000;
            historicalPrice = data.history[0].rate;
          } else if (data.rate) {
            historicalPrice = data.rate;
          }
          let displayText = "N/A";
          let textClass = "";
          let percentChange = 0;
          
          if (historicalPrice && historicalPrice > 0) {
            const diff = currentPrice - historicalPrice;
            percentChange = (diff / historicalPrice) * 100;
            displayText = percentChange >= 0 ? `+${percentChange.toFixed(2)}%` : `${percentChange.toFixed(2)}%`;
            textClass = percentChange >= 0 ? "text-success" : "text-danger";
          }
          
          const card = document.createElement("div");
          card.className = "stats-card animate__animated animate__fadeIn";
          
          // Add icon based on trend
          const iconClass = percentChange >= 0 ? 'fa-arrow-trend-up text-success' : 'fa-arrow-trend-down text-danger';
          
          card.innerHTML = `
            <h5>${period.label}</h5>
            <p class="${textClass}">
              <i class="fas ${iconClass} me-1"></i>
              ${displayText}
            </p>
          `;
          statsContainer.appendChild(card);
        } catch (error) {
          console.error("Error fetching historical price for", period.label, error);
          const card = document.createElement("div");
          card.className = "stats-card animate__animated animate__fadeIn";
          card.innerHTML = `<h5>${period.label}</h5><p class="text-muted">Error</p>`;
          statsContainer.appendChild(card);
        }
      }
    }

    /* Enhanced Graph Analysis */
    async function updateGraph() {
      if (!currentPrice) return;
      const coinSymbol = coinSymbols[cryptoName];
      const now = Date.now();
      const periodDuration = currentPeriodDuration;
      const start = now - periodDuration;
      
      let dateRangeText = "";
      let labels = [];
      let prices = [];
      let volumes = [];
      
      try {
        // Show loading state
        document.getElementById('priceChart').style.opacity = '0.5';
        
        const data = await fetchHistoricalPrice(coinSymbol, start, now);
        if (!data.history || data.history.length === 0) {
          console.error("No historical data available");
          document.getElementById('priceChart').style.opacity = '1';
          return;
        }
        
        // Sort history in ascending order by time
        const history = data.history.sort((a, b) => {
          let ta = a.time, tb = b.time;
          if (ta < 1000000000000) ta *= 1000;
          if (tb < 1000000000000) tb *= 1000;
          return ta - tb;
        });
        
        // Calculate time formatting based on period
        let timeFormat;
        let tooltipFormat;
        
        // Set labels, prices, and date range text based on selected period
        if (periodDuration === 86400000) { // 24H
          timeFormat = { hour: '2-digit', minute: '2-digit' };
          tooltipFormat = { hour: '2-digit', minute: '2-digit', second: '2-digit' };
          dateRangeText = `24H (${new Date(start).toLocaleDateString()})`;
        } else if (periodDuration === 604800000) { // 7D
          timeFormat = { month: 'short', day: 'numeric' };
          tooltipFormat = { month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' };
          dateRangeText = `7 Days (${new Date(start).toLocaleDateString()} - ${new Date(now).toLocaleDateString()})`;
        } else if (periodDuration === 2592000000) { // 30D
          timeFormat = { month: 'short', day: 'numeric' };
          tooltipFormat = { month: 'short', day: 'numeric' };
          dateRangeText = `30 Days (${new Date(start).toLocaleDateString()} - ${new Date(now).toLocaleDateString()})`;
        } else { // 1Y
          timeFormat = { month: 'short', year: 'numeric' };
          tooltipFormat = { month: 'short', day: 'numeric', year: 'numeric' };
          dateRangeText = `1 Year (${new Date(start).toLocaleDateString()} - ${new Date(now).toLocaleDateString()})`;
        }
        
        // Process data points
        labels = history.map(item => {
          let ts = item.time;
          if (ts < 1000000000000) ts *= 1000;
          return new Date(ts).toLocaleDateString(undefined, timeFormat);
        });
        
        // Use current price for the latest data point to ensure consistency
        const historicalPrices = history.map(item => item.rate);
        prices = [...historicalPrices.slice(0, -1), currentPrice];
        
        // Generate simulated volume data if not available
        volumes = history.map(item => {
          // If volume data is available in the API response, use that instead
          if (item.volume) return item.volume;
          // Otherwise generate a simulated volume based on price
          return item.rate * (Math.random() * 5000 + 1000);
        });
        
        // Calculate price change percentage
        const firstPrice = prices[0];
        const lastPrice = currentPrice; // Use currentPrice as lastPrice
        const priceChangePercent = ((lastPrice - firstPrice) / firstPrice) * 100;
        
        // Calculate average volume
        const avgVolume = volumes.reduce((sum, vol) => sum + vol, 0) / volumes.length;
        
        // Update overlays with information
        updateChartOverlays(
          dateRangeText,
          `$${currentPrice.toFixed(2)}`, // Always use currentPrice here
          priceChangePercent,
          avgVolume
        );
        
        // Create gradient fill based on trend
        const ctx = document.getElementById('priceChart').getContext('2d');
        let gradient = ctx.createLinearGradient(0, 0, 0, 400);
        
        // Enhanced colors for better visual appeal
        const upColor = '#10b981'; // Changed to match theme variables
        const downColor = '#ef4444'; // Changed to match theme variables
        const lineColor = lastPrice >= firstPrice ? upColor : downColor;
        
        if (lastPrice >= firstPrice) {
          gradient.addColorStop(0, "rgba(16, 185, 129, 0.2)");
          gradient.addColorStop(1, "rgba(16, 185, 129, 0.05)");
        } else {
          gradient.addColorStop(0, "rgba(239, 68, 68, 0.2)");
          gradient.addColorStop(1, "rgba(239, 68, 68, 0.05)");
        }
        
        // Restore opacity
        document.getElementById('priceChart').style.opacity = '1';
        
        // Destroy previous chart instance if exists
        if (chart) chart.destroy();
        
        // Create new enhanced chart
        chart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [
              // Price dataset
              {
                label: `${cryptoName} Price`,
                data: prices,
                borderColor: lineColor,
                borderWidth: 2,
                backgroundColor: gradient,
                fill: true,
                tension: 0.2,
                pointRadius: (ctx) => ctx.dataIndex % Math.ceil(prices.length / 10) === 0 ? 3 : 0,
                pointHoverRadius: 6,
                pointBackgroundColor: lineColor,
                pointBorderColor: '#fff',
                pointBorderWidth: 2,
                yAxisID: 'y',
              },
              // Volume dataset (shown as bars at bottom)
              {
                label: 'Volume',
                data: volumes,
                backgroundColor: (ctx) => {
                  const index = ctx.dataIndex;
                  if (index > 0 && prices[index] >= prices[index - 1]) {
                    return 'rgba(16, 185, 129, 0.3)';
                  }
                  return 'rgba(239, 68, 68, 0.3)';
                },
                borderColor: 'transparent',
                type: 'bar',
                barPercentage: 0.8,
                yAxisID: 'y1',
              }
            ]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            interaction: {
              mode: 'index',
              intersect: false,
            },
            plugins: {
              tooltip: {
                enabled: true,
                mode: 'index',
                intersect: false,
                padding: 10,
                callbacks: {
                  label: (context) => {
                    if (context.dataset.label === 'Volume') {
                      return `Volume: $${formatLargeNumber(context.parsed.y)}`;
                    }
                    
                    let ts = history[context.dataIndex].time;
                    if (ts < 1000000000000) ts *= 1000;
                    return `Price: $${context.parsed.y.toFixed(2)}`;
                  },
                  title: (tooltipItems) => {
                    const index = tooltipItems[0].dataIndex;
                    let ts = history[index].time;
                    if (ts < 1000000000000) ts *= 1000;
                    return new Date(ts).toLocaleString(undefined, tooltipFormat);
                  }
                },
                backgroundColor: "rgba(30, 41, 59, 0.95)",
                titleColor: "#f8fafc",
                bodyColor: "#f8fafc",
                borderColor: "rgba(255, 255, 255, 0.1)",
                borderWidth: 1,
                titleFont: {
                  weight: 'bold'
                },
                bodyFont: {
                  size: 13
                },
                boxShadow: '0 2px 5px rgba(0,0,0,0.1)',
                cornerRadius: 4
              },
              legend: {
                display: false
              }
            },
            animations: {
              tension: {
                duration: 1000,
                easing: 'linear',
                from: 0.4,
                to: 0.2,
                loop: false
              }
            },
            scales: {
              x: {
                grid: {
                  display: true,
                  color: 'rgba(255, 255, 255, 0.05)',
                  drawBorder: false,
                  tickLength: 10
                },
                ticks: {
                  maxRotation: 0,
                  autoSkip: true,
                  maxTicksLimit: 8,
                  padding: 10,
                  font: {
                    size: 11
                  },
                  color: 'rgba(255, 255, 255, 0.7)'
                }
              },
              y: {
                position: 'right',
                grid: {
                  display: true,
                  color: 'rgba(255, 255, 255, 0.05)',
                  drawBorder: false
                },
                ticks: {
                  padding: 10,
                  callback: (value) => `$${value.toFixed(2)}`,
                  font: {
                    size: 11
                  },
                  color: 'rgba(255, 255, 255, 0.7)'
                }
              },
              y1: {
                display: false,
                position: 'left',
                grid: {
                  display: false
                },
                ticks: {
                  display: false
                }
              }
            }
          }
        });
      } catch (error) {
        console.error("Error updating graph:", error);
        document.getElementById('priceChart').style.opacity = '1';
      }
    }

    // Event listeners for period selection buttons.
    document.querySelectorAll('.period-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        // Remove active class from all buttons.
        document.querySelectorAll('.period-btn').forEach(b => b.classList.remove('active'));
        // Add active class to clicked button.
        this.classList.add('active');
        currentPeriodDuration = parseInt(this.getAttribute('data-period'));
        updateGraph();
      });
    });

    window.onload = () => {
      fetchLivePrice();
      fetchUserDetails();
    };
  </script>
