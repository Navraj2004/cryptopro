<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoPro - Login</title>
    <!-- Modern fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- CORS Helper Script -->
    <script src="js/cors-helper.js"></script>
    <style>
        :root {
            --primary-color: #3a7bd5;
            --secondary-color: #00d2ff;
            --accent-color: #00f2fe;
            --dark-color: #0f172a;
            --light-color: #f8fafc;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
        }
        
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(rgba(15, 23, 42, 0.8), rgba(15, 23, 42, 0.9)), url('images/crypto-banner.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(0, 210, 255, 0.1) 0%, transparent 70%);
            z-index: -1;
        }
        
        .login-container {
            width: 100%;
            max-width: 450px;
            padding: 2rem;
            animation: fadeIn 0.8s ease-out;
        }
        
        .login-box {
            background: rgba(30, 41, 59, 0.8);
            padding: 2.5rem;
            border-radius: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }
        
        .login-box:hover {
            transform: translateY(-5px);
        }
        
        .login-logo {
            margin-bottom: 1.5rem;
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }
        
        .login-logo i {
            margin-right: 10px;
            font-size: 1.8rem;
        }
        
        .login-box h2 {
            margin-bottom: 1.5rem;
            font-weight: 600;
            color: var(--light-color);
            font-size: 1.5rem;
        }
        
        .form-floating {
            margin-bottom: 1.25rem;
        }
        
        .form-control {
            background: rgba(255, 255, 255, 0.08);
            color: var(--light-color);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 0.75rem 1rem;
            height: auto;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            background: rgba(255, 255, 255, 0.12);
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.25rem rgba(0, 210, 255, 0.15);
            color: var(--light-color);
        }
        
        .form-floating > label {
            padding: 0.75rem 1rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .form-floating > .form-control:focus ~ label,
        .form-floating > .form-control:not(:placeholder-shown) ~ label {
            color: var(--secondary-color);
            transform: scale(0.85) translateY(-0.75rem) translateX(0.15rem);
        }
        
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .btn-login, .btn-create-account {
            padding: 0.85rem 1.5rem;
            border-radius: 12px;
            font-weight: 500;
            font-size: 1rem;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
            position: relative;
            overflow: hidden;
            z-index: 1;
            width: 100%;
        }
        
        .btn-login {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            box-shadow: 0 4px 15px rgba(0, 210, 255, 0.3);
        }
        
        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
            transition: all 0.5s ease;
            z-index: -1;
        }
        
        .btn-login:hover::before {
            width: 100%;
        }
        
        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0, 210, 255, 0.4);
        }
        
        .btn-login:disabled {
            background: linear-gradient(to right, #2c5a9e, #0099c0);
            cursor: not-allowed;
            opacity: 0.8;
            transform: none;
            box-shadow: none;
        }
        
        .btn-create-account {
            background: transparent;
            color: var(--secondary-color);
            border: 1px solid var(--secondary-color);
        }
        
        .btn-create-account:hover {
            background: rgba(0, 210, 255, 0.1);
            transform: translateY(-3px);
        }
        
        .back-to-home {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .back-to-home:hover {
            color: var(--secondary-color);
        }
        
        .back-to-home i {
            margin-right: 5px;
        }
        
        .error-message {
            color: var(--danger-color);
            font-size: 0.9rem;
            margin-bottom: 1rem;
            background: rgba(239, 68, 68, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border-left: 3px solid var(--danger-color);
            text-align: left;
        }
        
        /* Modal Styling */
        .modal-content {
            background: rgba(30, 41, 59, 0.95);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .modal-header {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            color: white;
        }
        
        .modal-body {
            color: var(--light-color);
            padding: 2rem;
        }
        
        .modal-footer {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="login-container" data-aos="fade-up" data-aos-duration="800">
        <div class="login-box">
            <div class="login-logo">
                <i class="fas fa-coins"></i>CryptoPro
            </div>
            <h2>Welcome Back</h2>
            <form id="loginForm">
                <div class="form-floating mb-3">
                    <input type="email" id="username" class="form-control" placeholder="Email Address" autocomplete="username" required>
                    <label for="username"><i class="fas fa-envelope me-2"></i>Email Address</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="password" id="password" class="form-control" placeholder="Password" autocomplete="current-password" required>
                    <label for="password"><i class="fas fa-lock me-2"></i>Password</label>
                </div>
                <p id="error-message" class="error-message" style="display: none;"></p>
                <button type="submit" class="btn btn-login" id="loginBtn">
                    <span class="login-text">Login</span>
                    <span class="spinner-border spinner-border-sm ms-2 d-none" role="status" aria-hidden="true" id="loginSpinner"></span>
                </button>
                <a href="register.html" class="btn btn-create-account">
                    <i class="fas fa-user-plus me-2"></i>Create Account
                </a>
                <a href="index.html" class="back-to-home">
                    <i class="fas fa-home"></i>Back to Home
                </a>
            </form>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Login Successful</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <div class="success-icon mb-4">
                        <i class="fas fa-check-circle fa-4x text-success"></i>
                    </div>
                    <p id="welcomeMessage" class="mb-3 fs-5">Welcome back! You have successfully logged in.</p>
                    <div class="d-flex justify-content-center align-items-center">
                        <div class="spinner-border text-info me-2" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mb-0">Redirecting to your dashboard...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AOS Animation Library -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <script>
        // Initialize AOS
        AOS.init();
        
        // Add background-clip standard property for compatibility
        document.addEventListener('DOMContentLoaded', function() {
            // Create a style element instead of trying to modify existing stylesheets
            const style = document.createElement('style');
            style.textContent = `
                .login-logo {
                    background-clip: text;
                }
            `;
            document.head.appendChild(style);
        });
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
    const loginForm = document.getElementById("loginForm");

    if (!loginForm) {
        console.error("Login form not found!");
        return;
    }

    loginForm.addEventListener("submit", async function (e) {
        e.preventDefault(); // Prevent default form submission
        
        // Show loading state on button
        const loginBtn = document.getElementById("loginBtn");
        const loginText = loginBtn.querySelector(".login-text");
        const loginSpinner = document.getElementById("loginSpinner");
        
        loginBtn.disabled = true;
        loginText.textContent = "Logging in, please wait...";
        loginSpinner.classList.remove("d-none");

        const email = document.getElementById("username")?.value.trim();
        const password = document.getElementById("password")?.value.trim();
        const errorMessage = document.getElementById("error-message");

        if (!errorMessage) {
            console.error("Error message container not found!");
            return;
        }

        // Clear previous error message
        errorMessage.style.display = "none";
        errorMessage.textContent = "";

        if (!email || !password) {
            errorMessage.style.display = "block";
            errorMessage.textContent = "Please provide both email and password.";
            // Reset button state
            loginBtn.disabled = false;
            loginText.textContent = "Login";
            loginSpinner.classList.add("d-none");
            return;
        }

        try {
            // Use CORS helper for login
            const result = await CorsHelper.loginUser(email, password, false);

            if (!result.success) {
                if (result.message === 'Email not found') {
                    errorMessage.style.display = "block";
                    errorMessage.textContent = "Email not found. Please check your email address.";
                } else if (result.message === 'Incorrect password') {
                    errorMessage.style.display = "block";
                    errorMessage.textContent = "Incorrect password. Please try again.";
                } else {
                    errorMessage.style.display = "block";
                    errorMessage.textContent = result.message || "Login failed. Please try again.";
                }
                // Reset button state
                loginBtn.disabled = false;
                loginText.textContent = "Login";
                loginSpinner.classList.add("d-none");
                return;
            }

            // Success: Show modal and display name
            const successModalElement = document.getElementById("successModal");
            const welcomeMessage = document.getElementById("welcomeMessage");

            if (!successModalElement || !welcomeMessage) {
                console.error("Success modal or welcome message not found!");
                return;
            }

            // Fix: Access result.name instead of result.user.name
            welcomeMessage.textContent = `Welcome back, ${result.name || 'User'}! You have successfully logged in.`;
            
            const successModal = new bootstrap.Modal(successModalElement);
            successModal.show();

            // Wait 1 second before redirecting
            setTimeout(() => {
                localStorage.setItem("token", result.token); // Save token in localStorage
                window.location.href = "dashboard.html"; // Redirect to dashboard
            }, 1000);
        } catch (err) {
            console.error("Error during login:", err);
            errorMessage.style.display = "block";
            errorMessage.textContent = "Login failed: " + (err.message || "An unexpected error occurred. Please try again later.");
            // Reset button state
            loginBtn.disabled = false;
            loginText.textContent = "Login";
            loginSpinner.classList.add("d-none");
        }
    });
});
</script>
</body>
</html>
