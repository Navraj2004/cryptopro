<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - View Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        table {
            margin-top: 20px;
        }
        img {
            border-radius: 5px;
            border: 1px solid #ddd;
            max-width: 100px;
            cursor: pointer;
        }
        .modal-content img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header bg-primary text-white text-center">
                <h2>Admin Panel</h2>
                <p>View Registered Users</p>
            </div>
            <div class="card-body">
                <table class="table table-hover table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Contact Number</th>
                            <th>PAN Card Number</th>
                            <th>Date of Birth</th>
                            <th>PAN Card Image</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody">
                        <tr>
                            <td colspan="8" class="text-center">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal for Zoom Image -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalLabel">PAN Card Preview</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img src="" alt="PAN Card" id="modalImage">
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            // Fetch the Admin Key securely from the server
            $.ajax({
                url: 'http://localhost:3000/admin/config', // Endpoint to fetch the Admin Key
                method: 'GET',
                success: function (config) {
                    const adminKey = config.adminKey; // Assume the server returns { adminKey: 'your-key' }
    
                    // Fetch users from the server using the Admin Key
                    $.ajax({
                        url: 'http://localhost:3000/admin/users', // Adjust the URL if needed
                        method: 'GET',
                        headers: {
                            'Admin-Key': adminKey // Use the dynamically fetched Admin Key
                        },
                        success: function (response) {
                            console.log(response); // Debugging response
    
                            // Check if response is successful and contains user data
                            if (response.success && response.users && response.users.length > 0) {
                                let rows = '';
    
                                response.users.forEach((user, index) => {
                                    rows += `
                                        <tr>
                                            <td>${index + 1}</td>
                                            <td>${user.name}</td>
                                            <td>${user.email}</td>
                                            <td>${user.contactNumber}</td>
                                            <td>${user.pancardNumber}</td>
                                            <td>${new Date(user.dob).toLocaleDateString()}</td>
                                            <td>
                                                ${
                                                    user.pancardImage 
                                                        ? `<img src="${user.pancardImage}" alt="PAN Card" class="zoomable" data-image="${user.pancardImage}" />` 
                                                        : 'No Image'
                                                }
                                            </td>
                                            <td>
                                                ${
                                                    user.pancardImage 
                                                        ? `<a href="${user.pancardImage}" class="btn btn-sm btn-primary" download="PAN_Card_${user.name}.jpg">Download</a>` 
                                                        : ''
                                                }
                                            </td>
                                        </tr>
                                    `;
                                });
    
                                // Populate the table with user data
                                $('#userTableBody').html(rows);
    
                                // Add click event for zooming image
                                $('.zoomable').on('click', function () {
                                    const imageSrc = $(this).data('image');
                                    $('#modalImage').attr('src', imageSrc);
                                    $('#imageModal').modal('show');
                                });
                            } else {
                                $('#userTableBody').html('<tr><td colspan="8" class="text-center">No users found.</td></tr>');
                            }
                        },
                        error: function (err) {
                            console.error('Error fetching users:', err);
                            $('#userTableBody').html('<tr><td colspan="8" class="text-center text-danger">Failed to load data.</td></tr>');
                        }
                    });
                },
                error: function (err) {
                    console.error('Error fetching Admin Key:', err);
                    $('#userTableBody').html('<tr><td colspan="8" class="text-center text-danger">Failed to load data.</td></tr>');
                }
            });
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
</body>
</html>
